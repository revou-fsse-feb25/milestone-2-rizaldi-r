    <body>
        <h1>Rock, Paper, Scissors</h1>
        <form id="form" action="">
            <label>Select a move: </label>
            <input class="input-choices" type="button" value="rock" />
            <input class="input-choices" type="button" value="paper" />
            <input class="input-choices" type="button" value="scissors" />
        </form>

        <p>You choose: <span id="info-player-choice"></span></p>
        <p>Computer choose: <span id="info-computer-choice"></span></p>
        <p id="info-message"></p>

        <script src="./app.js"></script>
    </body>
